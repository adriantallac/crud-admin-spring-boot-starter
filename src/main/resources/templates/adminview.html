<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Boot Exemple</title>
	<!--/*/ <th:block th:include="fragments/adminheaderinc :: head"></th:block> /*/-->

</head>
<body>
	<div id="wrapper">
	<!--/*/ <th:block th:include="fragments/adminheader :: header"></th:block> /*/-->
	
	<div id="page-wrapper">
		<div class="container-fluid">
		
			<div class="panel panel-default panel-table">
              <div class="panel-heading">
                <div class="row">
                  <div class="col col-xs-6">
                    <h3 class="panel-title" th:text="${formatteddomainname+' view'}"></h3>
                  </div>
                  <div class="col col-xs-6 text-right">
                   	<a th:href="${'/'+adminpath+'/list/' +domainnamelowercase+'/' +size+'/' +page+'/'}" class="btn btn-default"><span class="glyphicon glyphicon-list"></span> List</a>
                    <a th:href="${'/'+adminpath+'/edit/' +domainnamelowercase+'/' +size+'/' +page+'/' +  id+'/'}" class="btn btn-default"><span class="glyphicon glyphicon-pencil"></span> Edit</a>
		    		<a th:href="${'/'+adminpath+'/delete/'+domainnamelowercase+'/' +size+'/' +page+'/' +  id+'/'}" class="btn btn-warning"><span class="glyphicon glyphicon-trash"></span> Delete</a>
                  </div>
                </div>
              </div>
              <div class="panel-body panel-body-view form-horizontal">
		            <div class="form-group" th:each="field : ${fields}" >
		                <label class="col-sm-2 control-label text-right" th:text="${field.formattedName}"></label>
		                <div class="col-sm-10">
		                    <p class="form-control-static" th:text="${field.value}"></p>
		                </div>
		            </div>
              </div>
              
              <!-- https://bootsnipp.com/snippets/featured/table-panel-with-pagination  -->
              
              <div class="panel-footer">
                 <div class="row">
		            <div class="col col-xs-4">
		         
		            </div>
		         </div>
              </div>
            </div>
            

		</div>
	</div>
</div>

</body>
</html>
